name: Lightsail Pipeline

on:
  push:
    branches:
      - main

jobs:
  run-commands:
    runs-on: ubuntu-latest
    steps:
      - name: Executar comandos na inst√¢ncia Lightsail
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            grep $(whoami) /etc/passwd
            ls
            pwd
